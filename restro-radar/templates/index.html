<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restro-Radar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Restro-Radar</h1>
        </header>
        <section class="hero">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Delicious Food" class="hero-image">
        </section>
        <main>
            <form id="locationForm" action="/submit" method="GET">
                <label for="address">Enter your region:</label>
                <input type="text" id="address" name="address" placeholder="e.g., San Francisco, CA" required>
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
                <button type="submit">Find Restaurants</button>
            </form>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </main>
    </div>
</body>
</html>
