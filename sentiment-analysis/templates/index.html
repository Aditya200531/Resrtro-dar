<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Review Sentiment Analysis</title>
</head>
<body>
    <h1>Food Review Sentiment Analysis</h1>
    <form method="POST">
        <textarea name="review" rows="5" cols="40" placeholder="Enter your food review here..."></textarea><br>
        <input type="submit" value="Analyze">
    </form>
    {% if result %}
        <h2>Analysis Result:</h2>
        <p><strong>Sentiment:</strong> {{ result.sentiment }}</p>
        <p><strong>Food Items:</strong> {{ result.food_items }}</p>
    {% endif %}
</body>
</html>
